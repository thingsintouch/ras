<html lang="en">

<head>
	<meta charset="utf-8">	
	<title>Parameters sent to Odoo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/style.css" type="text/css">
	<link rel="icon" href="/static/faviconThings.ico">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body class="left-aligned">

	<section id="logo">	
		<div class="container-fluid logo-padding">
			<img src="/static/thingsLogo05_333.png" class="img-fluid logoSize" alt="ThingsInTouch Logo 05">
		</div>
	</section>

	<section id="resultTableParameters">
		<div class="container-fluid double-top-padding">	
			<table class="table-strip">
				<thead>
					<tr class="rowTitle">
						<th scope="col" class="pl-1 pr-2">Parameters sent to Odoo</th>
						<th scope="col" class="pl-1">Value</th>
					</tr>
				</thead>
				<tbody>

				<tr>
					<td  class="pl-1"> Odoo Host </td>
					<td  class="pl-1"> {{ result["odoo_host"][0] }} </td>
				</tr>
				<tr class="rowStrip">
					<td class="pl-1"> Odoo Port </td>
					<td class="pl-1"> {{ result["odoo_port"][0] }} </td>
				</tr>
				<tr>
					<td class="pl-1"> Odoo User </td>
					<td class="pl-1"> {{ result["user_name"][0] }} </td>
				</tr>
				<tr class="rowStrip">
					<td class="pl-1"> Odoo Password </td>
					<td class="password pl-1"> ********** </td>
				</tr>
				<tr>
					<td class="pl-1"> Odoo Database </td>
					<td class="pl-1"> {{ result["db"][0] }} </td>
				</tr>
				<tr class="rowStrip">
					<td class="pl-1"> Admin ID </td>
					<td class="pl-1"> {{ result["admin_id"][0] }} </td>
				</tr>
				<tr>
					<td class="pl-1"> Timezone </td>
					<td class="pl-1"> {{ result["timezone"][0] }} </td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>

</body>

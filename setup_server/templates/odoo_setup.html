{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Connect with Odoo</h1>
  <br>
  <form method="POST" style="font-size:1.5vw;" >
    {# This hidden_tag is a CSRF security feature. #}
    {{ form.hidden_tag() }}

    <br>
    {{ form.odoo_link.label }} {{ form.odoo_link() }}
    <br>
    <br>
    {{ form.submit() }}
  </form>

</div>

{% endblock %}
